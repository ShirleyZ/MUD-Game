<html>
  <head>
    <title>Hello World</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="MUD.js"></script>
    <link rel="stylesheet" type="text/css" href="MUDCSS.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="stats" class="thin_col">
        <h1>-- Character Stats --</h1>
        <div id="charName"></div>
        <div>
        <br>
        HP: <span id="hp"></span>/<span id="maxhp"></span>
        <br>
        SPEED: <span id="speed"></span>
        <br>
        STRENGTH: <span id="strength"></span>
        <br>
        INTELLIGENCE: <span id="intelligence"></span>
        </div>
      </div> 
      <div class="thick_col">
        <div id="content">
          <h1>-- <span id="roomName">
          </span> --</h1>
          <div id="roomDesc">
          </div>
          <div>
          <br>
          This room has the following exits: 
          <span id="roomExits"></span>
          </div>
        </div> <!-- end contents -->
        <div id="chatbox">
          <div id="notificationsBox">
            <div class="notifications">
              Hey there, welcome to this MUD inspired game.  
            </div>
          </div>
          <input id="userCommandBox" type="text">
        </div><!-- end chatbox -->
      </div>
      <div id="Inventory" class="thin_col">
        <h1>-- Inventory --</h1>
      </div>
    </div>
    <!-- SCRIPTS TO LOAD AFTER PAGE -->
    <script src="MUDGame1.js"></script>
  </body>
</html>
